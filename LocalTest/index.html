<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender - Local Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .icon {
            width: 48px;
            height: 48px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .required {
            color: #e53e3e;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            resize: vertical;
        }

        textarea:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
        }

        #emails {
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        #content {
            min-height: 200px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-list {
            margin-top: 8px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 13px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .file-name {
            flex: 1;
            color: #2d3748;
            font-weight: 500;
        }

        .file-size {
            color: #718096;
            font-size: 12px;
            margin-left: 8px;
        }

        .file-remove {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
        }

        .file-remove:hover {
            background: #e53e3e;
        }

        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast.success .toast-icon {
            color: #48bb78;
        }

        .toast.error .toast-icon {
            color: #f56565;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .toast-description {
            font-size: 13px;
            color: #718096;
        }

        .toast-close {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast-close:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">âœ‰</div>
            <div>
                <h1>Email Sender</h1>
                <p class="subtitle">Send emails to multiple recipients</p>
            </div>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="emails">
                    Email Addresses <span class="required">*</span>
                </label>
                <textarea 
                    id="emails" 
                    name="emails" 
                    placeholder="Enter email addresses separated by commas or new lines&#10;Example: user1@example.com, user2@example.com&#10;user3@example.com"
                    required
                ></textarea>
                <p class="hint">Separate multiple emails with commas or new lines</p>
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="Enter email subject"
                    required
                />
            </div>

            <div class="form-group">
                <label for="content">
                    Email Content <span class="required">*</span>
                </label>
                <textarea 
                    id="content" 
                    name="content" 
                    placeholder="Enter email content (supports HTML)"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="attachments">
                    Attachments <span class="hint">(Optional)</span>
                </label>
                <input 
                    type="file" 
                    id="attachments" 
                    name="attachments" 
                    multiple
                    accept="*/*"
                />
                <div id="fileList" class="file-list" style="display: none;"></div>
                <p class="hint">You can select multiple files (max 10MB per file)</p>
            </div>

            <div class="button-container">
                <button type="submit" id="sendButton">
                    <span id="buttonText">Send Emails</span>
                    <span id="buttonIcon">ðŸ“§</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const buttonIcon = document.getElementById('buttonIcon');
        const attachmentsInput = document.getElementById('attachments');
        const fileList = document.getElementById('fileList');

        // Display selected files
        attachmentsInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) {
                fileList.style.display = 'none';
                fileList.innerHTML = '';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = files.map((file, index) => {
                const size = (file.size / 1024).toFixed(2);
                return `
                    <div class="file-item" data-index="${index}">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${size} KB</span>
                        <button type="button" class="file-remove" onclick="removeFile(${index})">Remove</button>
                    </div>
                `;
            }).join('');
        });

        // Remove file from selection
        window.removeFile = function(index) {
            const dt = new DataTransfer();
            const files = Array.from(attachmentsInput.files);
            files.splice(index, 1);
            files.forEach(file => dt.items.add(file));
            attachmentsInput.files = dt.files;
            attachmentsInput.dispatchEvent(new Event('change'));
        };

        function showToast(title, description, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? 'âœ“' : 'âœ•'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-description">${description}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Sending...';
                buttonIcon.innerHTML = '<span class="spinner"></span>';
            } else {
                buttonText.textContent = 'Send Emails';
                buttonIcon.textContent = 'ðŸ“§';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const emailsInput = document.getElementById('emails').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const content = document.getElementById('content').value.trim();
            const files = attachmentsInput.files;

            // Validate inputs
            if (!emailsInput) {
                showToast('Error', 'Please enter at least one email address', 'error');
                return;
            }

            if (!subject) {
                showToast('Error', 'Please enter a subject', 'error');
                return;
            }

            if (!content) {
                showToast('Error', 'Please enter email content', 'error');
                return;
            }

            // Parse email addresses
            const emailList = emailsInput
                .split(/[,\n]/)
                .map(email => email.trim())
                .filter(email => email.length > 0);

            if (emailList.length === 0) {
                showToast('Error', 'Please enter at least one valid email address', 'error');
                return;
            }

            // Validate file sizes (10MB limit)
            const maxSize = 10 * 1024 * 1024; // 10MB
            for (let file of files) {
                if (file.size > maxSize) {
                    showToast('Error', `File "${file.name}" exceeds 10MB limit`, 'error');
                    return;
                }
            }

            setLoading(true);

            try {
                // Create FormData for file uploads
                const formData = new FormData();
                formData.append('emails', emailList.join(','));
                formData.append('subject', subject);
                formData.append('content', content);
                
                // Add attachments if any
                for (let file of files) {
                    formData.append('attachments', file);
                }

                const response = await fetch('http://localhost:3001/api/send-email', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    const attachmentMsg = data.attachments > 0 ? ` with ${data.attachments} attachment(s)` : '';
                    showToast(
                        'Success', 
                        `Emails sent successfully to ${data.sent} recipient(s)${attachmentMsg}${data.errors ? ` (${data.errors.length} failed)` : ''}`,
                        'success'
                    );
                    // Clear form
                    form.reset();
                    fileList.style.display = 'none';
                    fileList.innerHTML = '';
                } else {
                    showToast('Error', data.error || 'Failed to send emails', 'error');
                }
            } catch (error) {
                showToast('Error', `Failed to connect to server: ${error.message}. Make sure the server is running on port 3001.`, 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
